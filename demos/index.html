<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jquery.decorselector.js Sample</title>
<script src="../lib/jquery.js"></script>
<script src="../dist/jquery.decorselector.js"></script>
<style>
[data-decorselector] {
}
.ui-decorselector-item.selected {
	background: #FFC;
}
</style>
<script>
$(function () {
	$('[data-decorselector]').decorselector();
});
</script>
</head>

<body>
<h1>jquery.decorselector.js</h1>

<h2>normal</h2>
<select data-decorselector>
<option value="value1">hoge</option>
<option value="value2" selected>fuga</option>
<option value="value3">guha</option>
</select>


<h2>with optgroup</h2>
<select data-decorselector>
<optgroup label="label1">
<option value="value1">hoge</option>
<option value="value2" selected>fuga</option>
<option value="value3">guha</option>
</optgroup>
<optgroup label="label2">
<option value="value21">hoge2</option>
<option value="value22">fuga2</option>
<option value="value23">guha2</option>
</optgroup>
</select>
</body>
</html>
